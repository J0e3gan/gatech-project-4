<div ng-controller="MastheadCtrl">
    <div class="masthead-banner">
        <img src="../../img/gatech_logo.gif" class="pull-left" style="height:inherit;padding:10px 40px;">
        <strong>Welcome </strong> {{user.firstName}}
        <div class="pull-right" dropdown is-open="status.isopen" style="padding-right:50px">
    	    <i class="fa fa-user" style="font-size: 45px; padding-top: 9px; padding-left:25%"></i>
    	    <br>
            <span class="dropdown-toggle" data-toggle="dropdown" style="font-size:18px;cursor:pointer;" ng-if="user.role!='ADMIN'">{{user.studentId}}</span>
            <span class="dropdown-toggle" data-toggle="dropdown" style="font-size:18px;cursor:pointer;padding-left:15%" ng-if="user.role=='ADMIN'">Admin</span>
            
            <ul class="dropdown-menu" role="menu" style="top:inherit;">
              <li><a ui-sref="auth" ng-click="logout()">Logout</a></li>
            </ul>
    	</div>
        <div class="masthead-separator"></div>
    </div> <!-- end masthead -->
    <div class="top-nav">
        <ul class="nav nav-pills">
            <li role="presentation" ng-repeat="tab in tabs" ng-class="{active: state.current.name==tab.link}"> 
                <a ui-sref="{{tab.link}}"><i class="fa {{tab.icon}}"> {{tab.name}}</i></a>
            </li>
        </ul>
    </div>
</div>
