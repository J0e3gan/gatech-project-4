<div class="container">
	<h2>Students Enrolled</h2>

	<table class="table">
		<thead>
			<tr>
				<th></th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Student ID</th>
				<th>Student Standing</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="student in students">
				<td>{{$index+1}}</td>
				<td>{{student.firstName}}</td>
				<td>{{student.lastName}}</td>
				<td>{{student.studentId}}</td>
				<td>{{student.seniority}}</td>
			</tr>
		</tbody>
	</table>
</div>
