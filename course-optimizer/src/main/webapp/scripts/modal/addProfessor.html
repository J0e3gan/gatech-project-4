<div style="width:700px;">
	<div class="modal-header">
    	<h2 class="modal-title" style="font-weight:normal;">Add New Professor</h2>
	</div>
	<div class="modal-body">
		<div>
			<div class="spacing">First Name: <input type="text" ng-model="newProf.firstName"></input></div>
			<div class="spacing">Last Name:  <input ng-model="newProf.lastName"></input></div>
		</div>
		
		<!-- input competencies -->
		Enter number of competencies:  <input ng-model="numCompetencies" ng-change="getNumber(numCompetencies)"></input><br>
		<div ng-repeat="i in emptyArr track by $index" style="display:inline-block;">
			<select class="desiredCourseSelector" ng-model="newProf.competencies[$index]">
				<option value="">---</option>
				<option data-ng-repeat="course in courses" value="{{course.id}}">{{course.number}} {{course.name}}</option>
			</select>
		</div>

		<!-- error messages-->
		<div ng-show="err!=''" style="color:red;display:inline-block;"><b>{{err}}</b></div>
		<div ng-show="message!=''" style="color:green; display:inline-block;"><b>{{message}}</b></div>

		<div class="pull-right" style="margin:30px 0px;display:block;">
			<button class="btn" ng-click="addProf()" ng-if="!done">Add Professor</button>
			<button class="btn" ng-click="cancel()">Close</button>
		</div>
	</div>
</div>
