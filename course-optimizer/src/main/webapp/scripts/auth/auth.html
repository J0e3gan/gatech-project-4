<div class="container gatech-login">

    <img class="pull-right" src="img/gatech_logo.gif" width="50px" height="50px"/>

    <p class="gatech-login-title">Course Optimizer</p>

    <form>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">Username</span>
            <input ng-class="(loginError === true && username === null) ? 'login-error' : 'login-input'" type="text"
                   class="form-control" data-ng-model="username" placeholder="Username"
                   aria-describedby="sizing-addon1">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Password</span>
            <input ng-class="(loginError === true && password.length === 0) ? 'login-error' : 'login-input'" type="text"
                   class="form-control" data-ng-model="password" placeholder="Password"
                   aria-describedby="sizing-addon2">
        </div>

        <input type="submit" class="btn btn-primary pull-right" data-ng-click="login()" value="Login"
               style="margin-top:10px;"/>
    </form>
</div>
