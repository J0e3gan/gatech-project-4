<div class="container">
	<h2 style="padding-bottom:20px;">Course Catalog</h2>
	<div style="margin-left:20px;display:inline-block;width:25%;max-height:800px;overflow:scroll">
		<h3>Courses Offered </h3>
		<ul class="no-bullets">
			<li ng-repeat="course in courses" style="padding:10px 0px;cursor:pointer" ng-class="{selected : selectedCourse == course}" ng-click="setSelectedCourse(course)">
				&nbsp{{course.number}} {{course.name}}
			</li>
		</ul>
	</div>
	<div style="width:60%;display:inline-block;vertical-align:top;padding-left:100px;">
		<h3>{{selectedCourse.number}} {{selectedCourse.name}}</h3>
		<p>Credit Hours: 3</p>
		<p>Prerequisites: {{selectedCourse.prerequisites}}</p>
		<p>{{selectedCourse.description}}</p>
	</div>
</div>
